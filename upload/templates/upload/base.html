

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Upload{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Upload Checklist</h1>
        {% if user.is_authenticated %}
        Hi {{ user.username }}!

        {% else %}
        <a href="{% url 'theform:checklists' %}">HOME</a>
        <a href="{% url 'upload:index' %}">Upload</a>
        {% endif %}
    </header>
    <hr>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <hr>
</body>
</html>
